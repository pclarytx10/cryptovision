{% extends 'base.html' %} {% block content %}

<div class="card form-card del-card">
  <h3>Delete <span class="blue-text text-darken-2">{{ object.coin }}</span></h3>

  <h5>
    Are you sure you want to delete?
  </h5>

  <form class="del-form" action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn blue" />
    <a href="{% url 'user_coins_detail' user_coin.id %}" class="btn blue">Cancel</a>
  </form>
</div>

{% endblock %}
