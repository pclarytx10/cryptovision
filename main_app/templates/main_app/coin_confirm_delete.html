{% extends 'base.html' %} {% block content %}
<h2>Delete Coin</h2>

<h4>
  Are you sure you want to delete
  <span class="blue-text text-darken-2">{{ object.coin_name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn" />
  <a href="{% url 'detail' coin.id %}">Cancel</a>
</form>
{% endblock %}
