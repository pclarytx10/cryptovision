{% extends 'base.html' %} {% block content %}

<div class="card form-card">
  {% if object %}
  <div class = "row">
    <div class="col s11">
      <h3>Edit <span class="blue-text text-darken-4">{{object.coin_name}}</span></h3>
    </div>
    <div class="col s1"> 
        <a href="{% url 'index' %}"><i class="small material-icons blue-text text-darken-3">fast_rewind</i></a>
    </div>
  </div>   
  {% else %}
  <h3>Add Recommendation</h3>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="blue btn-small" />
  </form>
</div>

{% endblock %}
