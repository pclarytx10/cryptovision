{% extends 'base.html' %} {% block content %}

<h3>Add a Coin from the CoinGecko API</h3>
<hr />

<div class="row">
  <div class="col s11"> 
    <h6>Item Count: {{ coins|length }}</h6>
  </div>
  <div class="col s1"> 
      <a href="{% url 'search' %}"><i class="small material-icons blue-text text-darken-3">search</i></a>
  </div> 
</div> 


<div class="row">
   <div class="card">
        <table class="striped">
              <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Symbol</th>
                </tr>
              </thead>
              <tbody>
                {% for coin in coins  %}
                    <tr>
                        <td>{{ coin.id }}</td>
                        <td>{{ coin.name }}</td>
                        <td>{{ coin.symbol }}</td>
                        <td>
                          <a href="{% url 'coins_create' coin.id %}"><i class="small material-icons blue-text text-darken-2">library_add</i></a>
                        </td> 
                    </tr>
                {% endfor %}
              </tbody>
        </table>
    </div>
</div>

{% endblock %}
