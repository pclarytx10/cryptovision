{% extends 'base.html' %} {% block content %}

<h1>Coin List</h1>

{% for coin in coins %}

<div class="card">
<a href="{% url 'detail' coin.id %}"> 
    <div class="card-content">
        <span class="card-title">{{ coin.coin_name }}</span>
        <div class="coin_card inf-card">
            <div>
                <p>Symbol: {{ coin.coin_symbol }}</p>
                <p>Price: {{ coin.coin_usd }}</p>
            </div>
            <img src="{{ coin.coin_image }}" alt="coin image">
        </div>
    </div>
</a>
</div>
{% endfor %} {% endblock %}
