{% extends 'base.html' %} {% block content %}

<h1> {{ coin.coin_name }} Details </h1>

<div class="row">

    <div class="col s12">
        {% comment %} <h2> {{ coin.name }} </h2> {% endcomment %}
        <div class="col s8">
            <p> Symbol: {{ coin.coin_symbol }} </p>
            <p> Price: {{ coin.coin_usd }} </p>
        </div>
        <div class="col s4">
            <img src="{{ coin.coin_image }}" alt="{{ coin.coin_name }}" class="img-fluid">
        </div>
        <div class="col s12">
            <p> Description: {{ coin.description }} </p>
        </div>
        <div class="col s4 card-action"> 
            <a href="{% url 'coins_update' coin.id %}">Edit</a>
            <a href="{% url 'coins_delete' coin.id %}">Delete</a>
        </div>
    </div>
</div>

{%endblock%}
